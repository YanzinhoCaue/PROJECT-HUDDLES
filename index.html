<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header class="logo">
            <a href="/"><img src="./src/images/logo.svg" alt=""></a>
        </header>
        <section class="information">
            <div class="illustration">
                <img src="./src/images/illustration-mockups.svg" alt="">
            </div>
            <div class="text-and-register">
                <div class="copy">
                    <h1 class="title">
                        Build The Community<br>
                        Your Fans Will Love
                    </h1>
                    <p class="description">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connetions with your users as you engage in genuine discussion.
                    </p>
                </div>
                <div class="register">
                    <a href="">
                        <p>Register</p>
                    </a>
                </div>
            </div>
        </section>
        <footer class="social">
            <a href="" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="" class="twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="" class="instagram"><i class="fa-brands fa-instagram"></i></a>
        </footer>
    </main>
</body>
</html>
